<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Webpack Exercise</title>
</head>
<body>

<header>

</header>
<section class="home-page">
    <div class="main-card">
        <div class="top-card">
            <div class="todo-header">
                <h3>Today's To Do</h3>
                <i class="fa-solid fa-arrows-rotate reload"></i>
            </div>
            <div class="form-card">
                <form>
                    <div class="sep-form">
                        <input type="text" placeholder="Add to your list..." id="input-todo" size="50">
                        <i class="fa-solid fa-plus add-todo"></i>
                    </div>
                    <br><small class="error-msg"></small>
                </form>
            </div>

        </div>
        <div class="main-list-card">
        </div>
        <div class="clear">
            <p>Clear all Completed</p>
            <button class="check-task"><i class="fa-regular fa-square"></i> <i class="fa-solid fa-check"></i></button>
        </div>
    </div>

</section>
</body>
</html>
